    <nav class="nav">
        <!-- //when going from one page to the next -->

<!-- Top section of page -->

<!-- Middle where questions and options will appear -->

  </div>

  </div>

</section>

<section id="finished" style="display: none;">
  <h2>Finished making brownie points!</h2>
  <div>
  <p id="score"></p>
  <form id="final">
    <label for="initials"> Enter Initials: </label> 
    <input type="text" name="name" id="initials" value="" required>
